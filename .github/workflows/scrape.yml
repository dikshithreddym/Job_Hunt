name: Daily Job Scrape

on:
  schedule:
    # 8:00 AM America/Toronto ~ 13:00 UTC (adjust for DST as needed)
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service_account.json from secret
        shell: bash
        env:
          GSHEETS_CREDS_JSON: ${{ secrets.GSHEETS_CREDS_JSON }}
        run: |
          echo "$GSHEETS_CREDS_JSON" > service_account.json

      - name: Run scraper
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
          GSHEETS_CREDS_PATH: service_account.json
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          MAIL_APP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python job_scraper.py